<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <hr>
    <h2>일정 설명: {{ todo.description }}</h2>
    <h2>시작 일자: {{ todo.start_date }}</h2>
    <h2>종료 일자: {{ todo.end_date }}</h2>
    <h2>완료여부: {{ todo.is_complete }}</h2>
    <h2>만든날짜: {{ todo.created_at }}</h2>
    <h2>수정날짜: {{ todo.modified_at }}</h2>
</body>
</html>
